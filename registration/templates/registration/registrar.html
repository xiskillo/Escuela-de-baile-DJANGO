{% extends 'nucleo/base.html' %}
{% load static %}
{% block title %}Registrar Usuario{% endblock %}
{% block content %}




  <div class="container">
    <div class="row mt-3">
      <div class="col-md-7">
       
        <form action="" method="post">{% csrf_token %}
         
          <h2 class="mb-6">Registrar Usuario</h2>

          
          {{form.as_p}}
         
          
          <button onclick="avisoRegistro()" class="btn btn-lg" style="background-color:green; color:rgb(255, 255, 255); width: 33.33%"  type="submit">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span> ACEPTAR
         </button>

         
        
        </form>
      </div>
    </div>
  </div>

{% endblock %}
